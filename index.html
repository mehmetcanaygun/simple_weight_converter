<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="main.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Weight Converter</h1>
      <div class="form-group">
        <input type="number" class="form-control" id="userInput" placeholder="Enter kilograms">
      </div>
      <div class="card" id="gramCard" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Grams</h5>
          <p class="card-text" id="inGrams"></p>
        </div>
      </div>
      <div class="card" id="poundCard" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Pounds</h5>
          <p class="card-text" id="inPounds"></p>
        </div>
      </div>
      <div class="card" id="ounceCard" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Ounces</h5>
          <p class="card-text" id="inOunces"></p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Main JavaScript -->
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
